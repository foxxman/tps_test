<div class="periods-container flex-column-center">
  <h1 class="page-title">Periods</h1>
  <table class="table">
    <tr class="row">
      <th>Day</th>
      <th>Since</th>
      <th>To</th>
      <th></th>
    </tr>
    <tr class="row" *ngFor="let period of periods">
      <td>{{ weekDays[period.dayIndex] }}</td>
      <td><input class="input" [(ngModel)]="period.startTime" /></td>
      <td><input class="input" [(ngModel)]="period.finishTime" /></td>
      <td><button class="btn" (click)="updatePeriod(period)">Save</button></td>
    </tr>
  </table>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
</div>
